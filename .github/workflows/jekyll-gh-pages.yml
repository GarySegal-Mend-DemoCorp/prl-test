# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Documentation

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0
      - name: Download dasel
        run: curl -s https://api.github.com/repos/tomwright/dasel/releases/latest | grep browser_download_url | grep linux_amd64 | cut -d '"' -f 4 | wget -qi - && mv dasel_linux_amd64 dasel && chmod +x dasel && ./dasel --version
        working-directory: ./docs
      - name: Setup Jekyll
        run: bundle install
        working-directory: ./docs
      - name: Build Jekyll site
        run: |
          VERSION=$(cat ../VERSION)
          STARS=$(curl https://api.github.com/repos/Parallels/prl-devops-service | jq -r '.stargazers_count')
          FORKS=$(curl https://api.github.com/repos/Parallels/prl-devops-service | jq -r '.forks_count')
          echo "Version: $VERSION"
          echo "Stars: $STARS"
          echo "Forks: $FORKS"
          sed -i "/^version:/c\version: \"$VERSION\"" config.yml
          sed -i "/^stars:/c\stars: $STARS" config.yml
          sed -i "/^forks:/c\forks: $FORKS" config.yml
          cat _config.yml
          bundle exec jekyll build
        working-directory: ./docs
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_site
          name: github-pages

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
