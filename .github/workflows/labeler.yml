name: Assign Labels

on:
  issues: 
    types: [opened, reopened]
  pull_request:
    types: [opened, reopened]

jobs:
  assign-security:
    name: Assign Security to Pull Request
    env:
      repo: ${{ github.head_ref }}
    runs-on: ubuntu-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v3
      - name: Assign Security Label
        if: ${{ github.event.pull_request.draft == false && contains(github.event.pull_request.title, 'security')}}
        env:
            GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr edit ${{ github.event.number }} --add-label "security"
      - name: Assign Security Label
        if: ${{ github.event.pull_request.draft == false && contains(github.event.issue.title, 'security')}}
        env:
            GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue edit ${{ github.event.number }} --add-label "security"